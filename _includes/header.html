<div class="article-header">
    <svg xmlns="http://www.w3.org/2000/svg"
         width="32px" height="32px" viewBox="0 0 100 100"
         fill="#0053ba">
        <circle cx="50" cy="50" r="45"/>
    </svg>
    {% unless page.url == "/" %}
        <span>{{ page.url }}</span>
        <a href="../index.html" class="closebox">
            <svg class="close"
                xmlns="http://www.w3.org/2000/svg" 
                xmlns:xlink="http://www.w3.org/1999/xlink"
                alt="click to close"
                width="24px" height="24px" viewBox="0 0 58 58" 
                stroke="#FF6465" stroke-width="25%">
                <line x1="10" y1="10" x2="50" y2="50"/>
                <line x1="50" y1="10" x2="10" y2="50"/>
            </svg>
        </a>
    {% endunless %}
</div>
